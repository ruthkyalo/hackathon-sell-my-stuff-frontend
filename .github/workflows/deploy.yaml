name: Deploy Terraform and Frontend

on:
  push:
    branches:
      - 'main'

env:
  AWS_REGION: "us-east-2"
  S3_BUCKET: "simple-hackathon-bucket"

permissions:
  id-token: write   # required for OIDC
  contents: read    # required for actions/checkout

jobs:
  terraform:
    runs-on: ubuntu-latest
    outputs:
      s3_bucket: ${{ steps.get_bucket.outputs.bucket_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform Init
        run: |
          cd ./terraform
          terraform init

      - name: Terraform Validate
        run: |
          cd ./terraform
          terraform validate

      - name: Terraform Plan
        run: |
          cd ./terraform
          terraform plan -out=tfplan

      - name: Terraform Apply
        id: apply
        run: |
          cd ./terraform
          terraform apply -auto-approve tfplan

      # Optional: capture the S3 bucket name as output
      - name: Get S3 Bucket Name
        id: get_bucket
        run: |
          cd ./terraform
          # Replace "my_bucket" with your actual output name
          echo "bucket_name=$(terraform output -raw my_bucket)" >> $GITHUB_OUTPUT

  frontend:
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Upload dist contents to S3
        run: |
          aws s3 cp ./dist s3://${{ env.S3_BUCKET }}/ --recursive
